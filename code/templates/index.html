<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/icon.png">

    <title>Klasifikasi Hadis oleh Abubakar</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form data-toggle="validator" id="inputHadis" class="form-signin" method="POST" action="/classify">
      <img class="mb-4" src="/images/icon.png" alt="" width="65%" height="65%">
      <h1 class="h3 mb-3 font-weight-normal">Silahkan masukkan teks hadis dibawah ini</h1>
      <textarea class="form-control" rows="3" cols="28" id="hadis" name="hadis" placeholder="Silahkan masukkan teks hadis..." required></textarea>
      <br>
      <label for="hasilKlasifikasi" class="sr-only">Klasifikasi</label>
      <textarea id="hasilKlasifikasi" name="hasilKlasifikasi" class="form-control" placeholder="Hasil klasifikasi" disabled></textarea>
      <br>
      <a class="klasifikasi btn btn-lg btn-primary btn-block">Klasifikasi </a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
  
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  
  <script>
      $('.klasifikasi').click(function(e){
          $.post('/classify', $('#inputHadis').serialize(), function(data) {
            // $('#hasilKlasifikasi').val(JSON.stringify(data));
            var obj = JSON.parse(data);
            $('#hasilKlasifikasi').val(obj.klasifikasiM + ' tentang ' + obj.klasifikasiK);
          });
      });
  </script>
  
</html>
